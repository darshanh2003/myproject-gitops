apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vccsm-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/darshanh2003/myproject-gitops
    targetRevision: main
    path: dev/my-app

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
